<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color</title>
</head>
<body>
    <form action ="#" method="post">
        <label>
            Color
            <check if="{{isset(@errors['color'])}}">
                <p>{{@error['color']}}</p>
            </check>
            <select name="color" id ="color">
                <repeat group="{{@color}}" value="{{@colorOption}}">
                    <option>{{@colorOption}}</option>
                </repeat>
            </select>
        </label>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
